  <div class="score">Points: <span id="scoreValue">0</span></div>
  <p>Click the button as many times as you can within 10 seconds!</p>
  <div id="cloudContainer"></div>
  <button id="clickBtn" onclick="incrementScore(); playClickSound();">Click Me!</button>

  <script>
var score = 0;
var bestScore = 0;
var timer;
var timeLeft = 30;
var upgradeProgress = 0;
var upgradePoint = 0;

if (localStorage.getItem("bestScore")) {
  bestScore = parseInt(localStorage.getItem("bestScore"));
}

function incrementScore() {
  score++;
  document.getElementById("score").textContent = "Score: " + score + upgradePoint;

  if (score > bestScore) {
    bestScore = score;
    document.getElementById("bestScore").textContent = "Best Score: " + bestScore;

    // Store the best score in localStorage
    localStorage.setItem("bestScore", bestScore);
  }
}

function startTimer() {
  timer = setInterval(function() {
    timeLeft--;
    document.getElementById("timer").textContent = "Time Left: " + timeLeft + "s";

    if (timeLeft === 0) {
      clearInterval(timer);
      document.getElementById("clickBtn").disabled = true;
      document.getElementById("startBtn").disabled = false;
    }
  }, 1000);
}

function snegl() {
  document.getElementById("scoreValue").textContent = score;
  let newScore = 0;
  if (score + newScore >= 10) {

  upgradeProgress += 10;
  newScore += 10;
  upgradePoint +=2;
  if (upgradeProgress > 100) {
    upgradeProgress = 100;

    }
  }
  document.getElementById("upgradeProgress").style.width = upgradeProgress + "%";
}

function startGame() {
  score = 0;
  timeLeft = 10;
  document.getElementById("score").textContent = "Score: " + score;
  document.getElementById("timer").textContent = "";
  document.getElementById("clickBtn").disabled = false;
  document.getElementById("startBtn").disabled = true;

  startTimer();
  function playClickSound() {
  var clickSound = document.getElementById("clickSound");
  clickSound.play();
}

function createCloud() {
  var cloud = document.createElement("div");
  cloud.className = "cloud";
  cloud.style.left = Math.random() * 300 + "%";
  cloud.style.top = Math.random() * 100 + "%";
  cloud.style.width = Math.random() * (300 - 100) + 100 + "px";
  cloud.style.height = Math.random() * (80 - 40) + 40 + "px";
  cloud.style.backgroundSize = "contain";
  document.getElementById("cloudContainer").appendChild(cloud);
}




for (var i = 0; i < 100; i++) {
  createCloud();
}
document.getElementById("bestScore").textContent = "Best Score: " + bestScore;

}
